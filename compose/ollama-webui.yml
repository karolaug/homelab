services:
  ollama:
    image: ollama/ollama:latest
    stdin_open: true
    tty: true
    container_name: ${COMPOSE_PROJECT_NAME}-ollama
    environment:
      - TZ=${TIMEZONE}
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ${DATA_ROOT}/ollama:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    container_name: ${COMPOSE_PROJECT_NAME}-openwebui
    depends_on:
      - ollama
    environment:
      - TZ=${TIMEZONE}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ${DATA_ROOT}/openwebui:/app/backend/data
    ports:
      - "${OPENWEBUI_PORT}:8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
